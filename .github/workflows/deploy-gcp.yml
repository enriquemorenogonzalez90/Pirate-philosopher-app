name: ðŸš€ Deploy to GCP - Option 2 (Fixed)

on:
  push:
    branches: [ main ]
    paths: 
      - 'backend/**'
      - 'terraform-gcp/**'
      - '.github/workflows/deploy-gcp.yml'
  
  workflow_dispatch:  # Manual trigger

env:
  GCP_PROJECT_ID: piratephilosopher
  GCP_REGION: europe-west1
  FUNCTION_NAME: filosofia-api

jobs:
  test-backend:
    runs-on: ubuntu-latest
    name: ðŸ§ª Test Backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      working-directory: ./backend
      run: |
        # Run basic import tests
        python -c "from app.main_gcp import app; print('âœ… FastAPI app imports successfully')"
        python -c "from app.services.firestore_service import FirestoreService; print('âœ… Firestore service imports successfully')"

  deploy-infrastructure:
    runs-on: ubuntu-latest
    name: ðŸ—ï¸ Deploy Infrastructure
    needs: test-backend
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Terraform Init
      working-directory: ./terraform-gcp
      run: terraform init

    - name: Terraform Plan
      working-directory: ./terraform-gcp
      run: terraform plan -var="project_id=${{ env.GCP_PROJECT_ID }}"

    - name: Import existing resources (ignore errors)
      working-directory: ./terraform-gcp
      run: |
        # Import existing resources, ignore errors if already imported
        terraform import google_firestore_database.database "${{ env.GCP_PROJECT_ID }}/(default)" || true
        terraform import google_storage_bucket.functions_bucket "${{ env.GCP_PROJECT_ID }}-functions-source" || true
        terraform import google_storage_bucket.assets_bucket "${{ env.GCP_PROJECT_ID }}-assets" || true

    - name: Terraform Apply
      working-directory: ./terraform-gcp
      run: terraform apply -auto-approve -var="project_id=${{ env.GCP_PROJECT_ID }}"

  deploy-service:
    runs-on: ubuntu-latest
    name: â˜ï¸ Deploy to Cloud Run
    needs: [test-backend, deploy-infrastructure]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Deploy to Cloud Run
      working-directory: ./backend
      run: |
        # Build container using cloudbuild.yaml with explicit Dockerfile-gcp
        gcloud builds submit --config cloudbuild.yaml .
        
        # Deploy the built image to Cloud Run
        gcloud run deploy ${{ env.FUNCTION_NAME }} \
          --image gcr.io/${{ env.GCP_PROJECT_ID }}/filosofia-api \
          --region ${{ env.GCP_REGION }} \
          --allow-unauthenticated \
          --memory 512Mi \
          --cpu 1 \
          --timeout 60 \
          --clear-base-image \
          --set-env-vars "GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }},GCP_REGION=${{ env.GCP_REGION }}"

    - name: Get Service URL
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.FUNCTION_NAME }} \
          --region ${{ env.GCP_REGION }} \
          --format="value(status.url)")
        echo "ðŸš€ Service deployed at: $SERVICE_URL"
        echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

    - name: Test deployment
      run: |
        echo "ðŸ§ª Testing deployment..."
        curl -f "$SERVICE_URL/health" || exit 1
        echo "âœ… Deployment successful!"